</head>
<body>

    <main class="contenido">

                <option value="name">Por Nombre</option>
                <option value="level">Por Nivel</option>
            </select>
            <input type="text" id="termino" placeholder="Escribe aquÃ­...">
            <button id="btnConsultar">Buscar</button>
        </div>

        <div class="zona-resultados">
            <table id="tablaResultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Nivel</th>
                    </tr>
                </thead>
                <tbody id="lista">
                    </tbody>
            </table>
            <p id="aviso" class="error"></p>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
